<!DOCTYPE html>
<style>
  #statsCheck {
    position: fixed;

  }
  #mainSketch {
    position: fixed;
    left: 0px;
    top: 0px;
  }
  #Resume-Button {
    background-color: Transparent;
    outline-color: transparent;
    border: 2px solid whitesmoke;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: "Courier New", Courier, monospace;
    position: fixed;
    left: 50vw;
    top: 55vh;
  }
  #Project-Button {
    background-color: Transparent;
    outline-color: transparent;
    border: 2px solid whitesmoke;
    color: white;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: "Courier New", Courier, monospace;

  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.js"></script>
<script src="./sketch.js"></script>
<div id="mainSketch">
  <button id="Resume-Button">Resume</button>
  <button id="Project-Button">Projects</button>
  <div id="statsCheck">
    <input type="checkbox" id="statsForNerds" unchecked />
    <label
      for="scales"
      style="color: aliceblue;
    font-size: 14px;
    text-decoration: none;
    font-family: 'Courier New', Courier, monospace"
      >Cool Stats</label
    >
  </div>

  <body>
    <script>
      function getCssProperty(elmId, property) {
        let elem = document.getElementById(elmId);
        return window.getComputedStyle(elem, null).getPropertyValue(property);
      }
      window.onresize = function(event) {
        let projectButton = document.getElementById("Project-Button");
        let resumeButton = document.getElementById("Resume-Button");
        projectButton.style.left = `${window.innerWidth / 2 -
          projectButton.offsetWidth -
          10}px`;
        resumeButton.style.left = `${window.innerWidth / 2 + 10}px`;
      };
      window.onresize();
    </script>
  </body>
</div>
