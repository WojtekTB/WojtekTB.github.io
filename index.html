      >Trails</label
    >
  </div>

  <body>
    <script>
      function getCssProperty(elmId, property) {
        let elem = document.getElementById(elmId);
        return window.getComputedStyle(elem, null).getPropertyValue(property);
      }
      window.onresize = function(event) {
        let projectButton = document.getElementById("Project-Button");
        let resumeButton = document.getElementById("Resume-Button");
        projectButton.style.left = `${window.innerWidth / 2 -
          projectButton.offsetWidth -
          10}px`;
        resumeButton.style.left = `${window.innerWidth / 2 + 10}px`;
      };
      window.onresize();
    </script>
  </body>
