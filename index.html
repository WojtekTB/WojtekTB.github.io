<!DOCTYPE html>
<style>
  #statsCheck {
    position: fixed;
    left: 5px;
    top: 5px;
  }
  #mainSketch {
    position: fixed;
    left: 0px;
    top: 0px;
  }
  #Resume-Button,
  #Project-Button,
  #aboutMeButton {
    width: 10vw;
    /* background-color: Transparent; */
    background-color: black;
    outline-color: transparent;
    border: 2px solid whitesmoke;
    color: white;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: "Courier New", Courier, monospace;
    opacity: 0;
  }

  #Project-Button {
    transition: 0.5s;
    transform: translateX(100%);
    z-index: 3;
  }
  #Resume-Button {
    transition: 0.5s;
    transform: translateX(-100%);
    z-index: 3;
  }
  #aboutMeButton {
    transition: 0.5s;
    transform: translateY(100%);
    position: fixed;
    left: 45vw;
    top: 60vh;
  }

  #avatarImage {
    width: 10vw;
    margin-top: 0px;
    transform: translateY(70%);
    margin: 20px;
    -webkit-filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
    filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
    z-index: 3;
  }
  #allignmentContainer {
    height: 45%;
    width: 40%;
    position: fixed;
    left: 33vw;
    top: 25vh;
    display: inline-block;
  }
  #secondRow {
    width: 100vw;
    margin: auto;
    display: block;
  }
  #websiteTitle {
    position: fixed;
    left: 27.5vw;
    top: 27.5vh;
    width: 45vw;

    opacity: 0;
    transform: translateY(-100%);
    transition: 0.5s;
  }
  #allignmentContainer:hover #websiteTitle {
    transform: translateY(0%);
    transition: 0.5s;
    opacity: 1;
  }

  #allignmentContainer:hover > #Project-Button,
  #allignmentContainer:hover > #Resume-Button {
    transition: 0.5s;
    opacity: 1;
    transform: translateX(0%);
  }
  #allignmentContainer:hover #aboutMeButton {
    transform: translateY(0%);
    transition: 0.5s;
    opacity: 1;
  }
</style>
<title>Vadim Kim's Website</title>
<script src="./p5/p5.js"></script>
<script src="./sketch.js"></script>
<div id="mainSketch">
  <div id="allignmentContainer">
    <button id="Resume-Button">
      Resume
    </button>
    <img id="avatarImage" src="avatar.png" />
    <button
      id="Project-Button"
      onclick="window.location.href = './page_projects/index.html'"
    >
      Projects
    </button>
    <div id="secondRow">
      <button
        id="aboutMeButton"
        onclick="window.location.href = './page_about_me/index.html'"
      >
        About me
      </button>
    </div>
    <img id="websiteTitle" src="vadim kim website.png" />
  </div>
  <div id="statsCheck">
    <input
      onclick="StatsCliked();"
      type="checkbox"
      id="statsForNerds"
      unchecked
    />
    <label
      for="scales"
      style="color: aliceblue;
    font-size: 14px;
    text-decoration: none;
    font-family: 'Courier New', Courier, monospace"
      >Cool Stats</label
    >
    <input
      type="range"
      min="1"
      max="254"
      value="60"
      id="slider"
      onchange="updateTrail();"
    />
    <label
      for="slider"
      style="color: aliceblue;
    font-size: 14px;
    text-decoration: none;
    font-family: 'Courier New', Courier, monospace"
      >Trails</label
    >
  </div>

  <body>
    <script>
      function getCssProperty(elmId, property) {
        let elem = document.getElementById(elmId);
        return window.getComputedStyle(elem, null).getPropertyValue(property);
      }
      window.onresize = function(event) {
        let projectButton = document.getElementById("Project-Button");
        let resumeButton = document.getElementById("Resume-Button");
        projectButton.style.left = `${window.innerWidth / 2 -
          projectButton.offsetWidth -
          10}px`;
        resumeButton.style.left = `${window.innerWidth / 2 + 10}px`;
      };
      window.onresize();
    </script>
  </body>
</div>
