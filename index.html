<!DOCTYPE html>
<style>
  #statsCheck {
    position: fixed;
    left: 5px;
    top: 5px;
  }
  #mainSketch {
    position: absolute;
    left: 0px;
    top: 0px;
    z-index: -1;
  }
  #slider {
    direction: rtl;
    -webkit-touch-callout: none;
    -webkit-user-select: none;
    -khtml-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  #main {
    position: relative;
    top: 30vh;
    max-width: 80vh;
    margin: auto;
    /* border-style: solid;
    border-width: 5px;
    border-color: aliceblue; */
    z-index: 10;
    text-align: center;
  }
  .mainRows {
    height: 50%;
    width: 100%;
  }
  #avatarImage {
    position: relative;
    padding: 20px;
    max-width: 20vh;
    -webkit-filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
    filter: drop-shadow(1px 1px 0 white) drop-shadow(-1px -1px 0 white);
    vertical-align: middle;
    z-index: 2;
  }
  .button {
    position: relative;
    background-color: black;
    outline-color: transparent;
    border: 0.3vh solid whitesmoke;
    color: white;
    padding: 15px 15px;
    text-align: center;
    text-decoration: none;
    font-size: 16px;
    margin: 4px 2px;
    cursor: pointer;
    font-family: "Courier New", Courier, monospace;
    max-width: 25%;
    width: 100%;
    font-size: 2vh;
    z-index: 1;
  }
  #Resume-Button {
    transition: 0.5s;
    transform: translateX(100%);
    opacity: 0;
  }
  #Project-Button {
    transition: 0.5s;
    transform: translateX(-100%);
    opacity: 0;
  }
  #AboutMe-Button {
    transition: 0.5s;
    transform: translateY(-150%);
    opacity: 0;
  }
  #websiteTitle {
    max-width: 40vw;
    text-align: center;
    opacity: 0;
    transform: translateY(100%);
    transition: 0.5s;
  }
  #main:hover #websiteTitle {
    transform: translateY(0%);
    transition: 0.5s;
    opacity: 1;
  }

  #main:hover #AboutMe-Button {
    transform: translateY(0%);
    transition: 0.5s;
    opacity: 1;
  }
  #main:hover #Project-Button {
    transform: translateX(0%);
    transition: 0.5s;
    opacity: 1;
  }
  #main:hover #Resume-Button {
    transform: translateX(0%);
    transition: 0.5s;
    opacity: 1;
  }
</style>
<title>Vadim Kim's Website</title>
<script src="./p5/p5.js"></script>
<script src="./sketch.js"></script>

<body>
  <div id="mainSketch"></div>
  <div id="statsCheck">
    <input
      onclick="StatsCliked();"
      type="checkbox"
      id="statsForNerds"
      unchecked
    />
    <label
      for="scales"
      style="color: aliceblue;
                      font-size: 14px;
                      text-decoration: none;
                      font-family: 'Courier New', Courier, monospace"
      >Cool Stats</label
    >
    <input
      type="range"
      min="1"
      max="254"
      value="60"
      id="slider"
      onchange="updateTrail();"
    />
    <label
      for="slider"
      style="color: aliceblue;
                      font-size: 14px;
                      text-decoration: none;
                      font-family: 'Courier New', Courier, monospace"
      >Trails</label
    >
  </div>
  <div id="main">
    <img id="websiteTitle" src="vadim kim website.png" />
    <div id="mainRow1" class="mainRows">
      <button
        id="Resume-Button"
        class="button"
        onclick="window.location.href = './Vadim Kim - Resume.pdf';"
      >
        Resume
      </button>

      <img id="avatarImage" src="avatar.png" />

      <button
        class="button"
        id="Project-Button"
        onclick="window.location.href = './page_projects/index.html'"
      >
        Projects
      </button>
    </div>
    <div id="mainRow2" class="mainRows">
      <button
        class="button"
        id="AboutMe-Button"
        onclick="window.location.href = './page_about_me/index.html'"
      >
        About me
      </button>
    </div>
  </div>
</body>
