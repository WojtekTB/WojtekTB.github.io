<!DOCTYPE html>
<style>
     * {
       box-sizing: border-box;
       }
   body{
       /* position: relative; */
    background-color: black;
  }
  .imageButton{
      width: 24vw;
      z-index: 0;
      position: relative;
      top: 0px;
      left: 0px;
      border: solid;
      border-width: 2px;
      border-color: aliceblue;  
      transition: 0.5s;
  }
  .image{
      width: 24vw;
      z-index: 1;    
      position: absolute;
      top: -1px;
      left: 0px;
      border: solid;
      border-width: 2px;
      border-color: aliceblue;  
      transition: 0.5s;
  }
  .image:hover{
      opacity: 0;
      cursor: pointer;
      transition: 0.5s;
  }
  .image:hover + .imageButton{
      border-color:rgb(168, 120, 205);
      color:rgb(188, 140, 225);
      box-shadow: 0px 0px 500px rgba(92,38,134, 40);
      transition: 0.4s;
  }
  .imageContainer{
      position: relative;
  }
  .gridContainer {
     display: grid;
     grid-gap: 1vw;
     grid-template-columns: repeat(4, 24vw);
     grid-template-rows: repeat(4, 200px);
   }
</style>
  <body>
      <div class="gridContainer">
          <div class="imageContainer">
              <img class="image" src="./statics/city.png" onclick="window.location.href = '../city'">
              <input class="imageButton" type="image" src="./gifs/city.gif">
          </div>
          <div class="imageContainer">
              <img class="image" src="./statics/monipix.png" onclick="window.location.href = '../monipix'">
              <input class="imageButton" type="image" src="./gifs/monipix.gif">
          </div>
          <div class="imageContainer">
              <img class="image" src="./statics/outrun.png" onclick="window.location.href = '../outrun'">
              <input class="imageButton" type="image" src="./gifs/outrun.gif">
          </div>
          <div class="imageContainer">
              <img class="image" src="./statics/planets.png" onclick="window.location.href = '../planets'">
              <input class="imageButton" type="image" src="./gifs/planets.gif">
          </div>
          <div class="imageContainer">
              <img class="image" src="./statics/silos.png" onclick="window.location.href = '../silos'">
              <input class="imageButton" type="image" src="./gifs/silos.gif">
          </div>
          
      </div>
</body>
</div>
